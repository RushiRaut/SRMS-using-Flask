<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <div class="title">
        <span>Student Result Management System</span>
    </div>

    <br><br><br>
    <div align="center" class="msg">{{ msg }}</div>
    <div class="main">
        <div class="login">
            <form action="{{ url_for('log_in.login') }}" method="post">
                 <fieldset>
                     <legend class="heading">For Admin</legend>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                    <input type="submit" class="btn" value="Sign In">
                   </fieldset>
                </form>
        </div>
        <div class="search">
            <form action="{{ url_for('result.view_res')}}" method="post">
                <fieldset>
                    <legend class="heading">For Students</legend>
                       <select name="class_name" placeholder="select class Name" class="textbox">
                        <option value="" disabled selected>Select class</option>
                        {% for o in row %}
                            <option name="{{ o.class_name }}" value="{{ o.class_name }}">{{ o.class_name }}</option>
                        {% endfor %}
                        </select>
                        <input type="text" name="roll_no" placeholder="Roll No">
                        <input type="submit" value="Get Result">
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
